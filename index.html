<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Simple Notes App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css" class="rel">
</head>
<body>
  <div class="container mt-4">
    <div id="header">
      <h1 class="display-4 text-center">My Simple notes app</h1>
    </div>

    <form id="notes-form" class="mt-5">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="" id="title" class="form-control">
      </div>
      <div class="form-group">
        <label for="text">Text</label>
        <input type="text" name="" id="text" class="form-control">
      </div>
      <input type="submit" value="Add Note" class="btn btn-primary btn-block">
    </form>
    <table class="table mt-5">
      <thead>
        <tr>
          <th>Title</th>
          <th>Text</th>
          <th></th>
        </tr>
        <tbody id="notes-list"></tbody>
      </thead>
    </table>
  </div>

  <script src="index.js"></script>
</body>
</html>
